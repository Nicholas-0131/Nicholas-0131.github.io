<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nick Shu | Mathematics</title>

  <link rel="stylesheet" href="css/style.css">

  <style>
    /* ===== 背景层 ===== */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #292E49, #536976);
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none; /* 不挡点击 */
    }

    .bubbles li {
      position: absolute;
      list-style: none;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.15);
      animation: animate 25s linear infinite;
      bottom: -150px;
    }

    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0%;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }

    /* 示例气泡（保留你原来的即可） */
    .bubbles li:nth-child(1){ left:25%; width:80px; height:80px; }
    .bubbles li:nth-child(2){ left:10%; width:20px; height:20px; animation-delay:2s; }
    .bubbles li:nth-child(3){ left:70%; width:20px; height:20px; animation-delay:4s; }
    .bubbles li:nth-child(4){ left:40%; width:60px; height:60px; animation-delay:18s; animation-duration:18s; }

    /* ===== 内容层 ===== */
    .content {
      position: relative;
      z-index: 2;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      text-align: center;
    }

    h1 {
      font-weight: 400;
      font-size: 2.6em;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.1em;
      color: rgba(255,255,255,0.75);
      margin-bottom: 50px;
    }

    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-list li {
      margin: 18px 0;
    }

    .nav-list a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      margin-right: 10px;
    }

    .nav-list a:hover {
      text-decoration: underline;
    }

    .nav-list span {
      font-size: 0.95em;
      color: rgba(255,255,255,0.65);
    }
  </style>
</head>
